<div [formGroup]="form" class="form-group {{component.settings.customClass}}" [ngClass]="{'required': (component.settings.validate && component.settings.validate.required)}">
    <label *ngIf="!component.settings.hideLabel" [attr.for]="component.settings.key" class="control-label">{{ component.label }}</label>
    <div class="input-group" style="display: block;" align>
        <div [style.width.px]="setWidth" [style.height.px]="setHeight">
            <a class="btn btn-xs btn-default clearButton" (click)="clearSignature()"><span class="glyphicon glyphicon-refresh"></span></a>
            <signature-pad [options]="signaturePadOptions" (onEndEvent)="drawComplete()"></signature-pad>
            <div class="footer">{{component.settings.footer}}</div>
        </div>
    </div>
</div>
