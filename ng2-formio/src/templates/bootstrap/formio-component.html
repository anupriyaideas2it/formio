<div class="form-group" [ngClass]="{'has-error': (errors.length > 0)}" *ngIf="show">
    <div *ngFor="let comp of components; let i = index;" style="position:relative;">
        <button *ngIf="component.multiple && (i > 0)" class="btn btn-danger" style="position:absolute;right:0;" (click)="removeAt(i)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
        <formio-element [form]="form" [component]="comp" [submission]="submission" [data]="data" [label]="label" [events]="events" [render]="render"></formio-element>
        <button *ngIf="comp.allowMultiple() && (i === (components.length - 1))" type="button" class="btn btn-default" (click)="addComponent()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
    </div>
    <div *ngIf="(components.length > 0)">
        <p *ngFor="let error of errors" class="text-danger">{{ error }}</p>
    </div>
</div>
